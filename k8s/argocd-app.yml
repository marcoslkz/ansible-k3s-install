
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: adminer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/marcoslkz/ansible-k3s-install'
    targetRevision: HEAD
    path: adminer
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true