apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(` {{DOMAIN_NAME}} `)
      priority: 10
      services:
        - name: argocd-server
          port: 8080
    - kind: Rule
      match: Host(` {{DOMAIN_NAME}} `) && Headers(`Content-Type`, `application/grpc`)
      priority: 11
      services:
        - name: argocd-server
          port: 8080
          scheme: h2c
  tls:
    certResolver: traefik
