---
- hosts: all
  become: true
  gather_facts: yes
  tasks:
  - name: Distribution
    ansible.builtin.debug: msg="{{ ansible_distribution }}"
  - name: Distribution version
    ansible.builtin.debug: msg="{{ ansible_distribution_version}}"
  - name: Distribution major version
    ansible.builtin.debug: msg="{{ ansible_distribution_major_version }}"
  - name: Print the package facts
    ansible.builtin.debug:
      var: ansible_facts.packages
  - name: Install dependencies
    package:
      name: 
        - python3-pkg-resources 
        - python3-setuptools
    become: true
    ignore_errors: true
  - name: install pip pre-requisites
    pip:
      state: latest
      name:
        - python-setuptools
        - openshift
        - pyyaml
        - kubernetes 
- import_playbook: 01-docker.yaml
- import_playbook: 02-actions.yaml
- import_playbook: 03-k3s.yaml
- import_playbook: 04-helm.yaml
- import_playbook: 05-path.yaml
